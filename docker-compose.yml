services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: face-detection-frontend:latest
    container_name: face-detection-frontend
    ports:
      - "3000:80"   # Map container's port 80 (Nginx) to host port 3000
    depends_on:
      - backend
    networks:
      - face-detector-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: face-detection-backend:latest
    container_name: face-detection-app
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    restart: unless-stopped
    networks:
      - face-detector-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  face-detector-network:
    driver: bridge
