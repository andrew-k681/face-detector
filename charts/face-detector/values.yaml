backend:
  replicaCount: 1
  image:
    repository: face-detector-backend
    tag: "latest"
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 80
    containerPort: 8080

frontend:
  replicaCount: 1
  image:
    repository: face-detector-frontend
    tag: "latest"
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 80
    containerPort: 80

ingress:
  enabled: false
  hosts:
    - host: face-detector.local
      paths:
        - path: /
          pathType: Prefix
          service: frontend
        - path: /api
          pathType: Prefix
          service: backend
  tls: []

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
